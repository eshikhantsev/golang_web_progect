{{ define "index"}}

{{template "header"}}

<br class="visible-lg visible-md">
<div class="container log">
    <div class="row">

        <div class="col-xs-1 col-sm-2 col-md-3 col-lg-3"></div>

        <div class="col-xs-10 col-sm-8 col-md-6 col-lg-6">
            <form class="form-horizontal">
                
                <div class="form-group">
                    <label for="login" class="col-sm-2 control-label">Login</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control noneBorderRadius" id="login" placeholder="Login">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                    <input type="password" class="form-control noneBorderRadius" id="inputPassword3" placeholder="Password">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                        <input type="checkbox"> Remember me
                        </label>
                    </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-lg btn-primary btn-group-justified noneBorderRadius">Sign in</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-xs-1 col-sm-2 col-md-3 col-xs-3"></div>

    </div>
</div>


{{ template "footer"}}

{{ end }}
